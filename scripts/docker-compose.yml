  etcd:
    image: bitnami/etcd:3.5.16  
    ports:
      - "2379:2379"              
    environment:
      TZ: Asia/Shanghai
      ALLOW_NONE_AUTHENTICATION: yes
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
    volumes:
      - ./etcd:/bitnami/etcd 
  
  etcdkeeper:
    image: deltaprojects/etcdkeeper:latest
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8088:8080"
    depends_on:
      - etcd